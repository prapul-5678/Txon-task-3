<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="icon" type="image/x-icon" href="images/websiteIcon.png">
    <link rel="stylesheet" href="style3.css">
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">TO DO | YOUR LISTS</div>
            <ul>
                <li class="active" data-color="rgb(110, 139, 143)"></li>
                <li data-color="rgb(57, 92, 86)"></li>
                <li data-color="rgb(140, 134, 104)"></li>
                <li data-color="rgb(179, 160, 123)"></li>
            </ul>
        </header>
        <section>
            <div class="first">
                <div class="box box1">
                    <h1>TO-DO LIST</h1>
                </div>
                <div class="box box2">
                    <span>Made by Prapul</span>
                </div>
            </div>
            <div class="last">
                <h3>Task List 2023</h3>
                <div class="form">
                    <i class="fa-solid fa-chart-bar"></i>
                    <input type="text" class="input"placeholder="Add a new task">
                    <input type="submit" class="add" value="Add Task">
                </div>
                <div class="controls">
                    <div class="filters">
                        <span id="all" class="active">All</span>
                        <span id="pending">Pending</span>
                        <span id="completed">Completed</span>
                    </div>
                    <button class="clear-btn">Clear All</button>
                </div>
                <h3>Tasks</h3>
                <div class="task-box">
                    
                </div>
            </div>
        </section>
    </div>
    <script src="txon_3_week.js"></script>
</body>
</html>
